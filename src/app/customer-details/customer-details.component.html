@if(willData.type === 'Trust' && customerType === 'testator'){
  <div class="form-group">
    <label for="labelTrustee" class="label">Trustee</label>
    <input type="text" class="form-input" id="trustee" [(ngModel)]="trustee">
  </div>
  <div class="form-group">
    <label for="labelTrustName" class="label">Trust Name</label>
    <input type="text" class="form-input" id="trustName" [(ngModel)]="trustName">
  </div> 
}
<div class="form-group">
  <label for="labelFirstName" class="label">First Name</label>
  <input type="text" class="form-input" id="firstName"  [(ngModel)]="firstName">
</div>
<div class="form-group">
    <label for="labelLastName" class="label">Last Name</label>
    <input type="text" class="form-input" id="lastName"  [(ngModel)]="lastName">
</div>
<div class="form-group">
  <label for="labelEmail" class="label">Address</label>
  <input type="text" class="form-input" id="address" [(ngModel)]="address">
</div>
<div class="form-group">
  <label for="labelCity" class="label">City</label>
  <input type="text" class="form-input" id="city" [(ngModel)]="city">
</div>
<div class="form-group">
  <label for="province" class="label">Province</label>
  <select name="province" id="province" [(ngModel)]="province">
    <option value="AB">Alberta</option>
    <option value="BC">British Columbia</option>
    <option value="MB">Manitoba</option>
    <option value="NB">New Brunswick</option>
    <option value="NL">Newfoundland and Labrador</option>
    <option value="NT">Northwest Territories</option>
    <option value="NS">Nova Scotia</option>
    <option value="NU">Nunavut</option>
    <option value="ON">Ontario</option>
    <option value="PEI">Prince Edward Island</option>
    <option value="QU">Quebec</option>
    <option value="SK">Saskatchewan</option>
    <option value="YK">Yukon</option>
  </select>
</div>

@if (customerType === 'beneficiary') {
  <div> 
    <button type="button" class="btn btn-primary" (click)="setBeneficiary()">Save</button>
  </div>
}@else{
  <div> 
    <button type="button" class="btn btn-primary" (click)="onContinue()">Continue</button>
  </div>
}
